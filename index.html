<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Profile card</title>
</head>
<body>
  <main class="main">
    <div class="background">
      <div class="bottom"></div>
      <div class="top"></div>
    </div>
    <div class="container">
      <div class="background-top"></div>
      <div class="basic-info">
        <img src="./images/image-victor.jpg" alt="Foto de perfil Usuario">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="social">
        <p>
          80K
          <br> <span>Followers</span>
        </p>
        <p>
          803K
          <br> <span>Likes</span>
        </p>
        <p>
          1.4K
          <br> <span>Photos</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ErikaEspejo/profile-card-frontend-mentor" target="blank">Erika Espejo</a>.
    </div>
  </main>
</body>
</html>
